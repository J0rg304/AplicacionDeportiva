<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deportes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #nfl {
      background-image: url("/img/nfl2.jpg");
      background-repeat: no-repeat;
      background-position-x: center;
      background-position-y: center;
      background-size: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
    }

    section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* Capa oscura encima de la imagen */
      z-index: 0;
    }

    section > * {
      position: relative;
      z-index: 1;
    }

    section {
      position: relative;
    }

    h1, p {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* sombra para más legibilidad */
    }

  </style>
</head>

<body>

<section id="nfl">
  <div class="contenedor">
    <a href="/nfl"><h1>NFL</h1></a>
    <p>Todo sobre la liga de fútbol americano más importante del mundo.</p>
  </div>
</section>

<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      } else {
        entry.target.classList.remove('visible');
      }
    });
  }, {
    threshold: 0.5
  });

  document.querySelectorAll("section").forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
