<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Partidos NFL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<div class="container py-5">
  <h1 class="mb-4">Partidos de la NFL - Temporada 2023</h1>

  <!-- Mostrar solo partidos con equipos definidos y resultado final disponible -->
  <div th:each="match : ${partidos}"
       th:if="${match.team1 != null and match.team2 != null and match.finalResult != null and match.finalResult.pointsTeam1 != null and match.finalResult.pointsTeam2 != null}"
       class="card mb-3 bg-secondary">
    <div class="card-body">

      <!-- Enlace al detalle del partido -->
      <a th:href="@{/partido/{id}(id=${match.matchID})}" class="text-white text-decoration-none">
        <h5 class="card-title" th:text="${match.team1.teamName} + ' vs ' + ${match.team2.teamName}"></h5>
       </a>

     </div>
   </div>
 </div>

 </body>
 </html>
