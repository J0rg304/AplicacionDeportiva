<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #001f3f;
        }

        .football {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: rise linear infinite;
            opacity: 0.9;
            pointer-events: none;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            animation: slideUp 1s ease-out;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            position: relative;
            z-index: 2;
        }

        .btn-primary:hover {
            background-color: #004080;
            transform: scale(1.05);
        }

        h2 {
            animation: pulse 2s infinite;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                color: #003366;
                transform: scale(1);
            }
            50% {
                color: #0066cc;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center mb-4">Iniciar Sesi√≥n</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" name="username" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a:</label>
                <input type="password" class="form-control" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <p>¬øNo tienes cuenta? <a href="/registro">Reg√≠strate aqu√≠</a></p>
        </div>
    </div>
</div>

<script>
    for (let i = 0; i < 30; i++) {
        const ball = document.createElement('div');
        ball.classList.add('football');
        ball.textContent = 'üèà';
        ball.style.left = Math.random() * 100 + 'vw';
        ball.style.animationDuration = (2 + Math.random() * 3) + 's';
        ball.style.animationDelay = (Math.random() * 5) + 's';
        document.body.appendChild(ball);
    }
</script>
</body>
</html>
